name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag para publicar (ex: v1.0.1)'
        required: false

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ELECTRON_BUILDER_DISABLE_CODE_SIGNING: 'true'
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
      NODE_OPTIONS: '--max_old_space_size=4096'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build application
        run: npm run build

      - name: Build & Publish to GitHub Releases
        run: npx electron-builder --win --publish always